<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Grid Example - Semantic</title>

    <!-- <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<script src="./js/components/test.js" type="module"></script>

<body>

    <div class="ui container">
        <h1>Login Form</h1>
        <div class="ui segment">

            <form class="ui form" id="form">
                <div class="field">
                    <label>Email</label>
                    <input type="text" name="email" placeholder="Email" >
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <button class="ui button" type="submit" onclick="LoginUser()">Submit</button>
            </form>
        </div>


        <div class="ui divider"></div>

        <div class="ui message">
            <div class="header">
                Or
            </div>
            <a href="./register.html" class="ui button">
                Register now
            </a>
        </div>
    </div>


</body>

</html>
