<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Grid Example - Semantic</title>

    <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>

    <div class="ui container">
        <h1>Register Form</h1>
        <div class="ui segment">

            <form class="ui form" id="form">
                <div class="field">
                    <label>Lastname</label>
                    <input type="text" name="lastname" placeholder="Lastname">
                </div>

                <div class="field">
                    <label>Firstname</label>
                    <input type="text" name="firstname" placeholder="Firstname">
                </div>

                <div class="field">
                    <label>Email</label>
                    <input type="text" name="email" placeholder="Email">
                </div>

                <div class="field">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Password">
                </div>

                <button class="ui button" type="submit">Submit</button>
            </form>
        </div>

        <div class="ui divider"></div>

        <div class="ui message">
            <div class="header">
                Or
            </div>
            <a href="./login.html" class="ui button">
                Login now
            </a>
        </div>
    </div>

    <script src="./js/components/register.js" type="module"></script>

</body>

</html>
