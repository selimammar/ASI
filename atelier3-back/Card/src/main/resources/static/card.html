<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
	
		<div class="ui segment">
		
		    <div class="ui special cards">
		        <div id="contentCard" class="card">
		            <template id="card-selected">
		                <div>
		
		                    <div class="content">
		                        <div class="ui grid">
		                            <div class="three column row">
		                                <div class="column">
		                                    <i class="heart outline icon"></i><span id="cardHPId">{{hp}}</span>
		                                </div>
		                                <div class="column">
		                                    <h5>{{name}}</h5>
		                                </div>
		                                <div class="column">
		                                    <span id="energyId">{{energy}}</span> <i class="lightning icon"></i>
		                                </div>
		                            </div>
		                        </div>
		                    </div>
		                    <div class="image imageCard">
		
		                        <div class="blurring dimmable image">
		                            <div class="ui inverted dimmer">
		                                <div class="content">
		                                    <div class="center">
		                                        <div class="ui primary button">Add Friend</div>
		                                    </div>
		                                </div>
		                            </div>
		                            <div class="ui fluid image">
		                                <a class="ui left corner label">
		                                    {{family_name}}
		                                </a>
		                                <img id="cardImgId" class="ui centered image" src={{family_src}} style="width:200px">
		                            </div>
		                        </div>
		                    </div>
		                    <div class="content">
		                        <div class="ui form tiny">
		                            <div class="field">
		                                <label id="cardNameId"></label>
		                                <p>{{description}}</p>
		                            </div>
		                        </div>
		                    </div>
		                    <div class="content">
		                        <i class="heart outline icon"></i><span id="cardHPId"> HP {{hp}}</span>
		                        <div class="right floated ">
		                            <i class="lightning icon"></i>
		                            <span id="cardEnergyId">Energy {{energy}}</span>
		
		                        </div>
		                    </div>
		                    <div class="content">
		                        <span class="right floated">
		                            <i class=" wizard icon"></i>
		                            <span id="cardAttackId"> Attack {{attack}}</span>
		                        </span>
		                    </div>
		                    <div class="content">
		                        <div class="right floated ">
		                            <i class="protect icon"></i>
		                            <span id="cardDefenceId">Defense {{defense}}</span>
		
		                        </div>
		                    </div>
		                    <div class="ui bottom attached button" id="sell-btn" onclick="cardList.sellCard(this)"
		                        data-id="{{id}}">
		                        <i class="money icon"></i>
		                        click to sell
		                        <span id="cardPriceId">(min: {{price}}$)</span>
		                    </div>
		            </template>
		        </div>
		    </div>
		</div>
